<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>todo-html-css.dev</title>

	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<div id="app">
		<header>
			ToDo <label id="date" title="ABR 13, 2018">today</label>
		</header>
		<main>
			<div id="cmd">
				<input type="text" placeholder="Add a new task or run a command...">
			</div>
			<ol>
				<li>Wake up @ 5:00am.</li>
				<li>Drive to work</li>
				<li>Breakfast</li>
				<li>Code ToDo</li>
				<li>Go to lunch @ 1:00pm</li>
				<li>Drive back to home</li>
				<li>Watch TV</li>
				<li>Go to sleep</li>
			</ol>
		</main>
	</div>

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
